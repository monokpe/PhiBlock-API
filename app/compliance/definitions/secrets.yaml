framework: Security

rules:
  - id: sec_aws_key
    name: "Secret - AWS Access Key"
    description: "Detects AWS Access Key IDs"
    severity: critical
    action: redact
    keywords:
      - AKIA
      - ASIA
    patterns:
      - '\b(AKIA|ASIA)[0-9A-Z]{16}\b'
    remediation: "Revoke and rotate compromised AWS keys immediately"

  - id: sec_stripe_key
    name: "Secret - Stripe Secret Key"
    description: "Detects Stripe Secret Keys"
    severity: critical
    action: redact
    keywords:
      - sk_live
      - sk_test
    patterns:
      - '\bsk_(live|test)_[0-9a-zA-Z]{24,}\b'
    remediation: "Revoke compromised Stripe keys immediately"

  - id: sec_private_key
    name: "Secret - Private Key"
    description: "Detects Private SSH/RSA Keys"
    severity: critical
    action: redact
    keywords:
      - PRIVATE KEY
    patterns:
      - '-----BEGIN [A-Z]+ PRIVATE KEY-----'
    remediation: "Never transmit private keys. Rotate immediately."

  - id: sec_confidential_marker
    name: "IP Protection - Confidential Document"
    description: "Detects restricted confidential company documents"
    severity: critical
    action: block
    keywords:
      - INTERNAL USE ONLY
      - DO NOT DISTRIBUTE
      - STRICTLY CONFIDENTIAL
      - PROPRIETARY CODE
    remediation: "This content is classified as Confidential and cannot be shared with external LLMs."
