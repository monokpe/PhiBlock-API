name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality (black, isort, flake8, mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-docstrings mypy types-redis types-requests
      - name: Check formatting with black
        run: |
          black --check app/ tests/ workers/
      - name: Check import sorting with isort
        run: |
          isort --check-only app/ tests/ workers/
      - name: Lint with flake8
        run: |
          flake8 app/ tests/ workers/ --max-line-length=100 --extend-ignore=E203,W503
      - name: Type check with mypy
        run: |
          mypy app/ workers/ --ignore-missing-imports --check-untyped-defs

  complexity-check:
    name: Complexity Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install radon
        run: |
          python -m pip install --upgrade pip
          pip install radon
      - name: Check complexity
        run: |
          radon cc app/ workers/ -a -nb --total-average
          # Fail if average complexity is too high
          radon cc app/ workers/ -nc 10

  dead-code-check:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install vulture
        run: |
          python -m pip install --upgrade pip
          pip install vulture
      - name: Find dead code
        run: |
          vulture app/ workers/ --min-confidence 80 || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Run Bandit (static security checks)
        run: |
          bandit -r app/ workers/ -ll
      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check -r requirements.txt --full-report || true

  slop-check:
    name: AI Slop Pattern Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for print statements
        run: |
          if grep -r "print(" app/ workers/ --include="*.py" | grep -v "# noqa"; then
            echo "❌ Found print() statements in production code"
            exit 1
          fi
          echo "✅ No print statements found"
      - name: Check for TODO without issue reference
        run: |
          if grep -r "TODO" app/ workers/ --include="*.py" | grep -v "TODO(#" | grep -v "# noqa"; then
            echo "⚠️  Found TODO without issue reference"
          fi

  tests:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [code-quality, complexity-check, security-scan]
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: tests
